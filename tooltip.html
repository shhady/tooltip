<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
</head>
<style>
    body {text-align: center}

.tooltip {
  position: relative;
  /*display: inline-block; not necessary*/
  color: purple;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: yellow;
  color: black;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  /* Position the tooltip */
  position: absolute;
  z-index: 1;
  bottom: 100%;
  left: 50%;
  margin-left: -60px;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}
</style>
<body>
    <h2>Top Tooltip</h2>
<p>Move the mouse over the text below:</p>
<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Est dolorem quam in omnis eum, amet at a ab voluptas ea.</p>

<div>Hover <span class="tooltip">adipisicing<span class="tooltiptext">This is a badass tooltip</span></span> me
</div>
</body>
</html>
